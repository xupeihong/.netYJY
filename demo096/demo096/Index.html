    <script src="Scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $vas = $('ul li:gt(5):not(:last)');
            $vas.hide();
            var $togl = $('div.showmore>a');
            $togl.click(function () {
                if ($vas.is(":visible")) {
                    $vas.hide();
                    $('.showmore a span')
                    .css("background", "url(img/up.gif) no-repeat 0 0").text("显示全部");
                    $('ul li ').removeClass("promoted");
                } else {
                    $vas.show();
                    $('.showmore a span')
                    .css("background", "url(img/up.gif) no-repeat 0 0")
                    .text("精简版");
                    $('ul li ').filter(":contains('佳能')").addClass("promoted");
                    return false;
                }
            })
        })

    </script>
