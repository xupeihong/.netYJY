    <title></title>
    <style type="text/css">
        li {

        }

    <ul>

    <script type="text/javascript">
        $(function () {
           // var $li = $("<li>例子</li>");
           // var $li2 = $("<li>枣子</li>");

            var $title2 = $("<li title='苹果'></li>");
            //$("ul").append($li).append($li2);
            $("ul").append($title).append($title2);
        })
    </script>
